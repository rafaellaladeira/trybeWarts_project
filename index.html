<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="email"type="email" name="email" placeholder="Email">
            <input class="password" type="password" name="password" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form"></form>
    </main>

    <script src="script.js"></script>
</body>
</html>
