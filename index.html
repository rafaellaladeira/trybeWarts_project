<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="email"type="email" name="email" placeholder="Email">
            <input class="password" type="password" name="password" placeholder="Senha">
            <button class="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form">
            <div>
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>   
                <div>
                    <input id="input-email" placeholder="Email">
                    <label for="house">Casa:</label>
                    <select id="house">
                        <option id="gitnoria-house"value="Gitnória">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
            </div>
            <div class="check">
                <section class="family">
                    <label id="label-family">Qual sua família?</label>
                    <input type="radio" name="family" value="Frontend">Família Frontend
                    <input type="radio" name="family" value="Backend">Família Backend
                    <input type="radio" name="family" value="FullStack">Família FullStack
                </section>
                <section class="checklist">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <br>
                    <input type="checkbox" value="HoFs">HoFs
                    <input type="checkbox" value="Jest">Jest
                    <input type="checkbox" value="Promises">Promises
                    <input type="checkbox" value="React">React
                    <input type="checkbox" value="SQL">SQL
                    <input type="checkbox" value="Python">Python
                </section>
            </div>
            <section class="rate">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10

            </section>
            <section>
                <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" maxlength="500"></textarea>
            </section>
            <section class="info">
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input id="agreement" type="checkbox">
            </section>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
    </main>
    <section>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </section>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
